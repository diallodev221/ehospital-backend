spring:
  application:
    name: ehospital-backend

#  profiles:
#    active: dev

  datasource:
    driver-class-name: org.h2.Driver
    username: sa
    password: passer
    url: jdbc:h2:mem:ehospital;DATABASE_TO_UPPER=false
  jpa:
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect

  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true

